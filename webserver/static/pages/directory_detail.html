<div ng-controller="directory_details">
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th colspan="2">{{details.name}}</th>
            </tr>
            <tr>
                <td>Path</td>
                <td>{{details.path}}</td>
            </tr>
        </table>
    </div>
    <button type="button" class="btn btn-primary" ngf-select="uploadFiles($files)">Add</button>
    <button type="button" class="btn" ng-click="deleteDirectory()">Delete</button>
    <div>
        <div class="progress" ng-show="progress >= 0">
            <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
        </div>
        {{errorMsg}}
    </div>
</div>
