<div class="table-responsive" ng-controller="directory_details">
    <table class="table">
        <tr>
            <th colspan="2">{{details.name}}</th>
        </tr>
        <tr>
            <td>Path</td>
            <td>{{details.path}}</td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary btn-sm" ng-click="deleteDirectory()">Delete</button>
    <span class="btn btn-default btn-file">
        Add <input type="file" class="form-control" />
    </span>
</div>
